    style="width: auto; min-width: 0"
  >
    {{ codeSection?.language }}
  </div>
  <pre><code class="mt-2 rounded-lg" [highlight]="codeSection?.code!" [language]="codeSection?.language!"></code></pre>

    style="width: auto; min-width: 0"
  >

  </div>
