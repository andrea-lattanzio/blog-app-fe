<div class="pb-20 h-auto flex flex-col items-center justify-center">
  <mat-icon svgIcon="{{ category }}" class="mat-icon"></mat-icon>
  <span
    class="text-5xl"
    [ngClass]="'font-' + config?.font"
    [style.color]="config?.color"
  >
    {{ config?.title }}
  </span>
  <div
    class="mt-10 h-auto w-[70%] font-playfair text-xl tracking-wide text-center text-secondaryText"
  >
    <span>
      {{ config?.subtitle }}
    </span>
  </div>
</div>
