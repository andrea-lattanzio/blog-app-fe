<div class="w-30">
    <div class="relative">
        <input
            type="text"
            [placeholder]="options?.placeHolder"
            [ngClass]="[
                'input',
                options?.icon ? 'input-with-icon-padding' : '',
                options?.styles || ''
            ]"
            (input)="onInput($event)"
        />
        <i
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 font-bold"
            [ngClass]="options?.icon"
        >
        </i>
    </div>
</div>
